<!DOCTYPE html>
<html>
<head>
	<title>Exercicio 2 HTML</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Exercicio4.css">
</head>
<body>
	<div id="left"></div>
	<div id="right"></div>
	<h1>Cadastro</h1>
		<form>
			<label for="nome">Nome: </label>
			<span class="break"></span>
			<input type="text" name="nome" placeholder="Nome">
			<span class="break"></span>
			<label for="cpf">CPF: </label>
			<span class="break"></span>
			<input type="text" name="cpf" placeholder="CPF" minlength="11" maxlength="11">
			<span class="break"></span>
			<label for="genero">Gênero: </label>
			<span class="break"></span>
			<input type="radio" name="genero" id="masc">
			<label for="masc">Masculino</label>
			<input type="radio" name="genero" id="fem">
			<label for="fem">Feminino</label>
			<input type="radio" name="genero" id="outro">
			<label for="outro">Outro</label>			
			<span class="break"></span>
			<input type="checkbox" name="casado">
			<label for="casado">Casado</label>
			<span class="break"></span>
			<label for="datanasc">Data de Nascimento: </label>
			<span class="break"></span>
			<input type="text" name="datanasc">
			<span class="break"></span>
			<label for="telefone">Telefone: </label>
			<span class="break"></span>
			<input type="number" name="telefone" placeholder="Telefone">
			<span class="break"></span>
			<label for="email">E-Mail: </label>
			<span class="break"></span>
			<input type="text" name="email" placeholder="E-Mail">
			<span class="break"></span>
			<label for="endereco">Endereço: </label>
			<span class="break"></span>
			<input type="text" name="endereco" placeholder="Endereço">
			<span class="break"></span>
			<label for="cep">CEP: </label>
			<span class="break"></span>
			<input type="text" name="cep" placeholder="CEP" minlength="8" maxlength="8">
			<span class="break"></span>
			<label for="bairro">Bairro:   </label>
			<span class="break"></span>
			<input type="text" name="bairro" placeholder="Bairro">
			<span class="break"></span>
			<label for="estado">Estado: </label>
			<span class="break"></span>
			<select name="estado">
				<option value="0">Selecione</option>
				<option value="1">Minas Gerais</option>
				<option value="2">São Paulo</option>
				<option value="3">Rio de Janeiro</option>
				<option value="4">Espirito Santo</option>
				<option value="6">Outro</option>
			</select>
			<span class="break"></span>
			<label for="profissao">Profissão: </label>
			<span class="break"></span>
			<input type="text" name="profissao" placeholder="Profissão">
			<span class="break"></span>
			<label for="escolaridade">Escolaridade: </label>
			<span class="break"></span>
			<input type="text" name="escolaridade" placeholder="Escolaridade">
			<span class="break"></span>
			<input type="submit" value="Cadastrar">
      		<input type="reset" value="Limpar">
		</form>
		<span class="break"></span>
		<a href="Exercicio1.html">Retornar</a>
</body>
</html>
