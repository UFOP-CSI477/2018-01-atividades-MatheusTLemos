<head>
 	<title>Exercicio 2 HTML</title>
 	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Exercicio4.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="./Exercicio6.js"></script>
 </head>
 <body>
	<div id="left"></div>
	<div id="right"></div>
 	<h1>Cadastro</h1>
 		<form>
 			<label for="nome">Nome: </label>
			<span class="break"></span>
			 
 			<input type="text" id="nome" placeholder="Nome">
			<span class="break"></span>
			 
 			<label for="cpf">CPF: </label>
			<span class="break"></span>
			 
 			<input type="text" id="cpf" placeholder="CPF" minlength="11" maxlength="11">
			<span class="break"></span>
			 
 			<label for="genero">Gênero: </label>
			<span class="break"></span>
			 
 			<input type="radio" name="genero" id="masc">
 			<label for="masc">Masculino</label>
 			<input type="radio" name="genero" id="fem">
 			<label for="fem">Feminino</label>
 			<input type="radio" name="genero" id="outro">
 			<label for="outro">Outro</label>			
			<span class="break"></span>
			 
 			<input type="checkbox" id="casado">
 			<label for="casado">Casado</label>
			<span class="break"></span>
			 
 			<label for="datanasc">Data de Nascimento: </label>
			<span class="break"></span>
			 
 			<input type="text" id="datanasc">
			<span class="break"></span>
			 
 			<label for="telefone">Telefone: </label>
			<span class="break"></span>
			 
 			<input type="number" id="telefone" placeholder="Telefone">
			<span class="break"></span>
			 
 			<label for="email">E-Mail: </label>
			<span class="break"></span>
			 
 			<input type="text" id="email" placeholder="E-Mail">
			<span class="break"></span>
			 
 			<label for="endereco">Endereço: </label>
			<span class="break"></span>
			 
 			<input type="text" id="endereco" placeholder="Endereço">
			<span class="break"></span>
			 
 			<label for="cep">CEP: </label>
			<span class="break"></span>
			 
 			<input type="text" id="cep" placeholder="CEP" minlength="8" maxlength="8">
			<span class="break"></span>
			 
 			<label for="bairro">Bairro:   </label>
			<span class="break"></span>
			 
 			<input type="text" id="bairro" placeholder="Bairro">
			<span class="break"></span>
			 
 			<label for="estado">Estado: </label>
			<span class="break"></span>
			 
 			<select id="estado">
 				<option value="0">Selecione</option>
 				<option value="1">Minas Gerais</option>
					 <h1>Cadastro</h1>
 				<option value="4">Espirito Santo</option>
 				<option value="6">Outro</option>
 			</select>
			<span class="break"></span>
			 
 			<label for="profissao">Profissão: </label>
			<span class="break"></span>
			 
 			<input type="text" id="profissao" placeholder="Profissão">
			<span class="break"></span>
			 
 			<label for="escolaridade">Escolaridade: </label>
			<span class="break"></span>
			 
 			<input type="text" id="escolaridade" placeholder="Escolaridade">
			<span class="break"></span>
 			<button  type="button" class="btn btn-primary" name="confirmar">Confirmar</button>
 		</form>
		<span class="break"></span>
 		<a href="Exercicio1.html">Retornar</a>
 </body>
 </html>
