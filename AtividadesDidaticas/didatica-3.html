<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atividades didaticas para crianças</title>
	<link rel="stylesheet" type="text/css" href="didatica.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap.css">
	<script src="./jquery.js"></script>
	<script src="./correcao2.js"></script>
</head>
<body>
	<div id="left"></div>
	<div id="right"></div>

	<div id="center">
	<h1>Atividades</h1>
	<h2>Relacione os nomes e imagens:</h2>

	<form>

		<div id="nomes">
		<label for="triangulo">Triângulo:</label>
		<input type="number" value="0" id="triangulo">
		<label for="quadrado">Quadrado</label>
		<input type="number" value="0" id="quadrado">
		<label for="circulo">Círculo:</label>
		<input type="number" value="0" id="circulo">
		<label for="retangulo">Retângulo:</label>
		<input type="number" value="0" id="retangulo">
		</div>

		<div class="space"></div>

		
		<div class="containerImage">
		<label for="triangle">1</label>
		<img src="http://1.bp.blogspot.com/_F8wT6zdm_Xo/SvS3qslkc4I/AAAAAAAAAG4/kqucdefy364/s400/triangulo.gif" name="imagem" id="triangle">
		</div>
		<div class="containerImage">
		<label for="square">2</label>
		<img src="https://oblogmenoslidodomundo.files.wordpress.com/2014/10/quadrado.jpg" name="imagem" id="square">
		</div>
		<div class="containerImage">
		<label for="circle">3</label>
		<img src="https://i.pinimg.com/236x/5b/b6/a4/5bb6a4ba17be96f77eec1d962ca23816.jpg" name="imagem" id="circle">
		</div>
		<div class="containerImage">
		<label for="rectangle">4</label>
		<img src="https://ka-perseus-graphie.s3.amazonaws.com/976c8fc6c3dad5de49495946ddc9aa5a45a0e391.svg" name="imagem" id="rectangle">
		</div>

		<br>

		<div class="space"></div>

		<button type="button" name="corrigir" class="btn btn-primary">Corrigir</button>
		<button type="button" name="voltar" class="btn">Voltar ao começo</button>
	</form>
	</div>
</body>
</html>
