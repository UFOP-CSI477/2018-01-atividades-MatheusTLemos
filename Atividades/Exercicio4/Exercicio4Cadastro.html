<head>
 	<title>Exercicio 2 HTML</title>
 	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Exercicio4.css">
 </head>
 <body>
	<div id="left"></div>
	<div id="right"></div>
 	<h1>Cadastro</h1>
 		<form>
 			<label for="nome">Nome: </label>
			<br>
			 
 			<input type="text" name="nome" placeholder="Nome">
			<br>
			 
 			<label for="cpf">CPF: </label>
			<br>
			 
 			<input type="text" name="cpf" placeholder="CPF" minlength="11" maxlength="11">
			<br>
			 
 			<label for="genero">Gênero: </label>
			<br>
			 
 			<input type="radio" name="genero" id="masc">
 			<label for="masc">Masculino</label>
 			<input type="radio" name="genero" id="fem">
 			<label for="fem">Feminino</label>
 			<input type="radio" name="genero" id="outro">
 			<label for="outro">Outro</label>			
			<br>
			 
 			<input type="checkbox" name="casado">
 			<label for="casado">Casado</label>
			<br>
			 
 			<label for="datanasc">Data de Nascimento: </label>
			<br>
			 
 			<input type="text" name="datanasc">
			<br>
			 
 			<label for="telefone">Telefone: </label>
			<br>
			 
 			<input type="number" name="telefone" placeholder="Telefone">
			<br>
			 
 			<label for="email">E-Mail: </label>
			<br>
			 
 			<input type="text" name="email" placeholder="E-Mail">
			<br>
			 
 			<label for="endereco">Endereço: </label>
			<br>
			 
 			<input type="text" name="endereco" placeholder="Endereço">
			<br>
			 
 			<label for="cep">CEP: </label>
			<br>
			 
 			<input type="text" name="cep" placeholder="CEP" minlength="8" maxlength="8">
			<br>
			 
 			<label for="bairro">Bairro:   </label>
			<br>
			 
 			<input type="text" name="bairro" placeholder="Bairro">
			<br>
			 
 			<label for="estado">Estado: </label>
			<br>
			 
 			<select name="estado">
 				<option value="0">Selecione</option>
 				<option value="1">Minas Gerais</option>
					 <h1>Cadastro</h1>
 				<option value="4">Espirito Santo</option>
 				<option value="6">Outro</option>
 			</select>
			<br>
			 
 			<label for="profissao">Profissão: </label>
			<br>
			 
 			<input type="text" name="profissao" placeholder="Profissão">
			<br>
			 
 			<label for="escolaridade">Escolaridade: </label>
			<br>
			 
 			<input type="text" name="escolaridade" placeholder="Escolaridade">
			<br>
 			<input type="submit" value="Cadastrar">
       		<input type="reset" value="Limpar">
 		</form>
		<br>
 		<a href="Exercicio1.html">Retornar</a>
 </body>
 </html>
